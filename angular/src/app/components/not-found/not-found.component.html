<div class="not-found-container">
  <div class="not-found-card">
    <span class="error-code">404</span>
    <h1>Pagina no encontrada</h1>
    <p class="message">La ruta <strong>{{ attemptedUrl }}</strong> no existe o aun no ha sido implementada.</p>

    <div class="details-box">
      <p class="details-title">Detalles del error</p>
      <div class="details-content">
        <div class="detail-row">
          <span class="label">URL:</span>
          <span class="value">{{ attemptedUrl }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Fecha:</span>
          <span class="value">{{ timestamp }}</span>
        </div>
        <div class="detail-row">
          <span class="label">ID Error:</span>
          <span class="value">{{ errorId }}</span>
        </div>
      </div>
      <button class="copy-btn" (click)="copyDetails()">
        {{ copied ? 'Copiado!' : 'Copiar detalles' }}
      </button>
    </div>

    <button class="back-btn" (click)="goToDashboard()">Volver al Dashboard</button>
  </div>
</div>
