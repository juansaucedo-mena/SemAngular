<div class="dashboard-container">
  <header>
    <h1>Dashboard</h1>
    <button (click)="logout()">Cerrar Sesion</button>
  </header>

  <main>
    @if (user) {
      <div class="welcome-card">
        <h2>Bienvenido, {{ user.name }}</h2>
        <p>Email: {{ user.email }}</p>
      </div>
    } @else {
      <p>Cargando...</p>
    }
  </main>
</div>
